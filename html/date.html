<html>
<body onload="dateUpdate()">

<script type="text/javascript">

function dateUpdate()
{
    var myDate = new Date();
    myDate.setDate(myDate.getDate() - 1);

    var oy = findObject('year');
    var om = findObject('month');
    var od = findObject('day');

    var yr = new String(myDate.getFullYear());
    yr = yr.substr(2,2);
    var mday = myDate.getDate();
    var mon = myDate.getMonth() + 1;

    oy.value = yr;

    if (mday < 10)
    {
        od.value = '0' + mday;  
    }
    else
    {
        od.value = mday;
    }

    if (mon < 10)
    {
        om.value = '0' + mon;
    }
    else
    {
        om.value = mon;
    }
}

function getDate()
{
    var day = findObject("day");
    var month = findObject("month");
    var year = findObject("year");

    var d = new Date(0);
    d.setDate(day.value);
    d.setMonth(month.value-1);
    d.setFullYear('20' + year.value);

    return d;
}

function onDateButton()
{
    onButton("1", getDate());
}

</script>
